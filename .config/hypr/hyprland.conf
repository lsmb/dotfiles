#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,2560x1440@144,0x0,1
workspace = 1,monitor:DP-1
workspace = 2,monitor:DP-1
workspace = 3,monitor:DP-1

#Normal LG TV
monitor=HDMI-A-2,3840x2160@60,2560x150,2,bitdepth,10
workspace = 4,monitor:HDMI-A-2
workspace = 5,monitor:HDMI-A-2
workspace = 6,monitor:HDMI-A-2

#Mirrored LG TV
#monitor=HDMI-A-2,3840x2160@60,0x0,1,mirror,DP-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 50
    repeat_delay = 250

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = true
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    no_cursor_warps = true

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 6
        passes = 2
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

misc {
    disable_hyprland_logo=true
    disable_splash_rendering=true
    mouse_move_enables_dpms = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    no_gaps_when_only = false
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = idleinhibit focus, mpv
# mpv Image swapping keeps toggling between fullscreen / windowed otherwise
windowrule = nofullscreenrequest, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 75 44%, title:^(Volume Control)$

windowrulev2 = float,title:(Waifu)

windowrulev2 = workspace 3 silent, class:^(.*discord.*)$
#windowrulev2 = workspace 4 silent, title:^(.*Chat - Destiny.*)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty,
bind = L_CTRL, Q, killactive,
bind = $mainMod, return, exec, kitty
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, nautilus

# Rofi
bind = CTRL, XF86Launch6, exec, rofi rofi -rnow -combi-modi window,drun,run -modi combi -kb-cancel "F6,Escape" -kb-accept-entry "Return" -show-icons -show combi
bind = ,XF86Launch6, exec, ~/Scripts/rofi-bangs.sh
bind = CTRL_ALT, C, exec, rofi -show calc
bind = CTRL_SHIFT, U, exec, rofimoji -f math

#bind = CTRL, XF86Launch6, exec, ~/Dev/waifu2/target/release/waifu

# Volume Control
bind = CTRL_SHIFT, M, exec, amixer set Capture toggle && amixer get Capture | grep '\[off\]' && notify-send "MIC switched OFF" || notify-send "MIC switched ON"


# Screenshot
bind = CTRL_SHIFT, 4, exec, ~/Scripts/bin/grimblast --notify copysave area ~/Pictures/screenshots/$(date +'%s_screenshot.png')

# Window Control
bind = $mainMod_SHIFT, S, togglefloating
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod_SHIFT, F, fullscreen
bind = $mainMod_CTRL, F, fakefullscreen

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, TAB, workspace, m+1
bind = $mainMod, XF86Launch6, togglespecialworkspace
bind = CTRL, TAB, togglespecialworkspace
bind = SHIFT CTRL, S, movetoworkspace, special:1



# will switch to a submap called resize
bind=CTRL,R,submap,resize

# will start a submap called "resize"
submap=resize

# sets repeatable binds for resizing the active window
binde=,right,resizeactive,30 0
binde=,left,resizeactive,-30 0
binde=,up,resizeactive,0 -30
binde=,down,resizeactive,0 30

# use reset to go back to the global submap
bind=,escape,submap,reset 

# will reset the submap, meaning end the current one and return to the global one
submap=reset


# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = CTRL, mouse:272, movewindow
bindm = CTRL, mouse:273, resizewindow
bind = ,mouse:276, workspace, m+1

bindm = ,mouse:1,rofi

## Miscellaneous
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = XCURSOR_SIZE,24
#env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = _JAVA_AWT_WM_NONREPARENTING,1
#env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = XDG_CACHE_HOME,/home/mai/.cache/

env = SWWW_TRANSITION_STEP,240
env = SWWW_TRANSITION_TYPE,wipe
env = SWWW_TRANSITION_FPS,60


# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = ~/Scripts/hyprlandGTKPortal.sh
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprctl setcursor volantes_cursors 24
exec-once = dunst
exec-once = firefox-developer-edition
exec-once = discord
exec-once = /usr/lib/polkit-kde-authentication-agent-1
#exec-once = hyprpaper
exec-once = ~/Scripts/setWallpaper.sh "$(<~/.cache/wallpaper)"
#exec-once = sww init
exec-once = eww open bar

